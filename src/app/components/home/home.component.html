<div class="container-custom">

  <div class="header">
    <!--BANNER AREA-->
    <div
      class="header__banner"
      [ngStyle]="{
        'background-image':
          'linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.3)), url(' +
          headerBGUrl +
          ')'
      }"
    >
      <h2>{{ billboard[0]?.title }}</h2>
      <div class="header__buttons">
        <button class="play-button">
          <mat-icon>confirmation_number</mat-icon>
          <span (click)="selectedMovie(billboard[0].id)">Reservar</span>
        </button>


      </div>
    </div>
    <!--BANNER ENDS HERE-->

    <!--MAIN AREA-->
    <div
      class="header__main"
      id="stickyHeader"
      [class.sticky]="sticky"
      #stickHeader
    >
      <div class="header__left">
        <a routerLink="/">
          <img src="../assets/cidenetPicTransparent.png" alt="logo" />
        </a>
        <ul>
          <li class="active"><a href="#">Inicio</a></li>
          <li><a href="movies">Cartelera</a></li>
          <li *ngIf="isLogged"><a href="reservations  ">Mis Reservas</a></li>
          <li *ngIf="isLogged&&isAdmin"><a href="movies-admin">Administrar peliculas</a></li>
        </ul>
      </div>

      <div class="header__right">
        <ul>
          <li>
            <a *ngIf="isAdmin">Bienvenido Admin</a
            ><a *ngIf="!isAdmin">Bienvenido {{ email }}</a>
          </li>
          <li>
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Icon-button with a menu"
            >
              <mat-icon>account_circle</mat-icon>
              <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <div class="menu__container">
            <mat-menu #menu="matMenu">
              <button mat-menu-item *ngIf="isLogged">
                <span>{{ email }}</span>
              </button>

              <button mat-menu-item>
                <mat-icon *ngIf="!isLogged">input</mat-icon>
                <span *ngIf="!isLogged" routerLink="/login">Iniciar Sesión</span>
                <mat-icon *ngIf="isLogged">exit_to_app</mat-icon>
                <span *ngIf="isLogged" (click)="onLogOut()"
                  >Cerrar sesión
                </span>
              </button>
            </mat-menu>
          </div>
          </li>
        </ul>
      </div>
    </div>
    <!--HEADER MAIN ENDS HERE-->
  </div>

  <div class="body" style="margin-top: 28.6rem">
    <app-slider
      title="Cartelera"
      [movies]="billboard"
      [sliderConfig]="sliderConfig"
    ></app-slider>
    <app-slider
      title="Proximamente"
      [movies]="comingSoon"
      [sliderConfig]="sliderConfig"
    ></app-slider>
    <app-slider
      title="Destacadas en cartelera"
      [movies]="topRated"
      [sliderConfig]="sliderConfig"
    ></app-slider>
  </div>
</div>
